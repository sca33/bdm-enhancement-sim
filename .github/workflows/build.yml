name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: bdm-tui.exe
            asset_name: bdm-tui-windows.exe
          - os: macos-latest
            artifact_name: bdm-tui
            asset_name: bdm-tui-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name bdm-tui --clean \
            --hidden-import=textual \
            --hidden-import=textual.app \
            --hidden-import=textual.widgets \
            --hidden-import=textual.containers \
            --hidden-import=textual.screen \
            --hidden-import=textual.binding \
            --hidden-import=textual.events \
            --hidden-import=rich \
            --hidden-import=rich.console \
            --hidden-import=rich.text \
            --hidden-import=rich.markup \
            --collect-all textual \
            --collect-all rich \
            src/tui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
